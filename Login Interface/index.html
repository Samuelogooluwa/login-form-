<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="pics.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
  <div class="container">
    <div class="login">
        <form>
            <img class="profile-img" src="avater.png">
            <h3>Login</h3>
            <label for="">Username</label>
            <input type="text" name="" id="" >
            <label for="">Password</label>
            <input type="password" name="" id="">

            <input type="button" value="Login">
            <div class="password-reset">
                <a href="#"><p>Forget Password?</p></a>
            </div>
            <div class="social-login">
                <p>Or sign in using</p>
                <a class="facebook" href="#"><i class="fa-brands fa-facebook"></i></a>
                <a class="git" href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
                <a class="google" href="#"><i class="fa-brands fa-google"></i></a>
                <a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a>
            </div> 

        </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a80d5ce9ff.js" crossorigin="anonymous"></script>
</body>
</html>
